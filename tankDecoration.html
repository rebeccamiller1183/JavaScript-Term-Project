<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tank Decoration</title>
  <link href="css/tankDecoration.css" rel="stylesheet" type="text/css">
  <link href="css/allGames.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-latest.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->

  <!-- function to make elements moveable by user -->
  <script>
    $(function () {
      $("[id^=MoveMe]").draggable();
    });
  </script>
</head>

<body>
  <h1>Fish tank decorating</h1>
  <h2>Arrange your fish tank by dragging the decorations!</h2>

  <section class="main-container">
    <img class="tank" src="media/water.jpg" alt="water image" />

    <div class="draggables">
      <!-- images for user to drag & drop -->
      <p id="MoveMe1"><img src="media/blueFish.png" alt="blue fish image" /></p>
      <p id="MoveMe2"><img src="media/coral.png" alt="coral image" /></p>
      <p id="MoveMe3"><img src="media/orangeFish.png" alt="orange fish image" /></p>
      <p id="MoveMe4"><img src="media/plant.png" alt="plant image" /></p>
      <p id="MoveMe5"><img src="media/seahorse.png" alt="seahorse image" /></p>
      <p id="MoveMe6"><img src="media/shark.png" alt="shark image" /></p>
      <p id="MoveMe7"><img src="media/snail.png" alt="snail image" /></p>
      <p id="MoveMe8"><img src="media/stripedFish.png" alt="striped fish image" /></p>
    </div>
  </section>
  <footer>
    <div class="menu">
    <p>
    <a href="readme.txt">Site Information</a>
    <a href="underwaterFun.html">Main Page</a>
    </div>
    </footer>
</body>
</html>
